name: pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: â˜ï¸ checkout repository
      uses: actions/checkout@v3
  
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
  
    - name: "ğŸ›  install dependencies"
      run: npm ci
  
    - name: "ğŸ“¦ run build"
      run: npm run build --if-present

    - name: "ğŸ” run tests"
      run: npm test
