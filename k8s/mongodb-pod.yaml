apiVersion: v1
kind: Pod
metadata:
  name: mongodb-pod
  labels:
        app: mongodb-pod
spec:
  containers:
    - name: mongodb
      image: mongo:latest
      ports:
        - containerPort: 27017
      volumeMounts:
        - name: shared
          mountPath: /data/db
  volumes:
    - name: shared
      persistentVolumeClaim:
        claimName: pvc-mongo