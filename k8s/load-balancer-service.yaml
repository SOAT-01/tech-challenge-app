apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-svc
  name: app-svc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
spec:
  ports:
  - port: 6001
    protocol: TCP
    targetPort: 6001
    nodePort: 32001
  selector:
    app: app-pod
  type: LoadBalancer